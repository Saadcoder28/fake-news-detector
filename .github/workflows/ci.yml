# .github/workflows/ci.yml
name: CI-CD

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1⃣ check out code
    - uses: actions/checkout@v4

    # 2⃣ set up Docker Buildx with QEMU
    - name: 🔧 Set up Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true        # installs buildx cli
        driver-opts: network=host

    - name: 🐧 Install QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    # 3⃣ login & push
    - name: 🔑 Docker Hub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: 📦 Build & push image
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: ${{ secrets.DOCKER_USER }}/fake-news-detector:latest
        push: true
        platforms: linux/amd64,linux/arm64
        cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/fake-news-detector:cache
        cache-to:   type=registry,ref=${{ secrets.DOCKER_USER }}/fake-news-detector:cache,mode=max

