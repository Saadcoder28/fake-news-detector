name: CI / build & push images

on:
  push:
    branches: [main]

permissions: write-all   # needed for OIDC login to Docker Hub

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ³ Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api              # <â”€â”€ build context
          file:   ./api/Dockerfile    # <â”€â”€ dockerfile path
          push:   true
          tags:   ${{ secrets.DOCKER_USER }}/fake-news-api:latest

  build-proxy:
    needs: build-api          # wait until API image finished
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ³ Build & push proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          file:   ./proxy/Dockerfile
          push:   true
          tags:   ${{ secrets.DOCKER_USER }}/fake-news-proxy:latest
