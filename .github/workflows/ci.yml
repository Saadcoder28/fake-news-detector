name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: saadcoderr/fake-news-detector          #  <─ change if you wish

    steps:
      - name: ⬇ Checkout
        uses: actions/checkout@v4

      - name: 🔑 Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🏗️ Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # optional—trigger a deployment after push
      # - name: 🚀 Deploy to Render / Fly / Railway / …
      #   run: curl -X POST ${{ secrets.DEPLOY_HOOK }}
